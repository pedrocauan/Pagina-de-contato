<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Cauan dos Santos</title>
    <!--Framework Bulma-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <!--Styles.css (meu css)-->
    <link rel="stylesheet" href="assets/_css/styles.css">
    <!-- icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <!--Logo, Menu, barra de navegação-->
    <header>

        <nav class="navbar" aria-label="main navigation">
            <div class="navbar-brand">
                <!--LOGO-->
                <a class="navbar-item" href="https://github.com/pedrocauan" target="_blank">
                    <h1 class="title">Pedro <span>Cauan</span></h1>
                </a>
            </div>
            <!--nav itens-->
            <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">
                        Inicio
                    </a>

                    <a class="navbar-item" href="contact.html">
                        Contato
                    </a>

                </div>
            </div>
        </nav>
    </header>
    <!--conteudo principal-->
    <main class="section">
        <div class="container">
            <div class="columns">
                <aside class="column">
                    <div class="card">
                        <!--FOTO-->
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="assets/_img/ooo.jpg" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <!--Titulo-->
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Pedro Cauan</p>
                                    <span class="tag is-dark is-medium"> Javascript Fullstack Developer</span>
                                </div>
                            </div>
                            <!--/Titulo-->
                            <!--texto-->
                            <div class="content">
                                <p>(11) 95206-2088</p>
                                <p>contato.pedro.cauan@gmail.com</p>
                            </div>
                            <!--/texto-->
                        </div>

                    </div>
                </aside>
                <div class="column is-9">
                    <!--formulário de contato-->
                    <div class="card">
                        <section class="card-header">
                            <h2 class="card-header-title">
                                Contato
                            </h2>
                        </section>
                        <div class="card-content">
                            <div class="content">
                                <!--CAMPOS DO FORMULÁRIO-->
                                <!--EMAIL-->
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" placeholder="Email" value="">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>

                                    </div>
                                </div>
                                <!--MENSAGEM-->
                                <div class="field">
                                    <label class="label">Message</label>
                                    <div class="control">
                                        <textarea class="textarea" placeholder="Digite a mensagem.."></textarea>
                                    </div>
                                </div>
                                <!--SUBMIT-->
                                <div class="field is-grouped">
                                    <div class="control">
                                        <button class="button is-black">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--principal-->
            </div>
        </div>
    </main>
</body>

</html>
